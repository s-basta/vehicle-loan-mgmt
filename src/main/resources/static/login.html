<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Loan Management Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/homepage.css">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container">
			<nav class="navbar">
			    <div class="navbar-container">
			        <a class="navbar-brand" href="#home">GaadiFinance - The Vehicle Loan Company</a>
			        <div class="navbar-menu">
			            <a class="navbar-link" href="#home">Home</a>
			            <a class="navbar-link" href="#features">Features</a>
			            <a class="navbar-link" href="#login">Login</a>
			            <a class="navbar-link" href="register.html">Register</a>
			        </div>
			    </div>
			</nav>

        </div>
    </header>
    <main>    
        <!-- Login Section -->
        <section id="login" class="py-5">
            <h2 class="text-center">Login</h2>
            <div class="container">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div id="loginResponse"></div>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 GaadiFinance. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script> 
</body>
</html>
